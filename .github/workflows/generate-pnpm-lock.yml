name: Regenerate pnpm lockfile

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable pnpm via corepack (match packageManager)
        run: |
          corepack enable
          corepack prepare pnpm@10.6.1 --activate

      - name: Generate lockfile only (fast)
        run: pnpm install --lockfile-only

      - name: Commit pnpm-lock.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pnpm-lock.yaml
          git commit -m "Regenerate pnpm-lock.yaml" || echo "No changes"
          git push
